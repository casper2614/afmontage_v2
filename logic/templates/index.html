{% extends "base.html" %}

{% block title%}Trailers{% endblock %}

{% block body %}
    <h1>Trailers</h1>

    {% if trailer_list %}
    {% for trailer in trailer_list %}
    <a href="{% url 'action_list' trailer.id %}">{{ trailer.id }}</a>
    <br>
    {% endfor %}
    {% else %}
    <p>There are no trailers to list.</p>
    {% endif %}
{% endblock %}
